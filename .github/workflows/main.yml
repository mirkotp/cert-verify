# main.yml
name: CI
on:
  push:
    branches: [ main ]
jobs:
    container-job:
        runs-on: ubuntu-latest
        container:
            image: 'mirkotp/cert-verify'
            volumes:
                - ${{ github.workspace }}/CA:/CA
                - ${{ github.workspace }}/Untrusted:/Untrusted
        steps:
            - name: Checkout repo
              uses: actions/checkout@v2
            - name: VERIFY CERTIFICATES
              run: sh /entry.sh
               